<!DOCTYPE html>
<html>
<head>
    <title>Image to PDF Converter</title>
</head>
<body>
    <h1>Image to PDF Converter</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" multiple accept="image/*"><br><br>
        <input type="submit" value="Convert to PDF">
    </form>
</body>
</html>
